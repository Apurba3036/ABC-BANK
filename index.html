<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC BANK</title>


    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <H1 class="text-5xl text-center mt-8 font-serif"><span class="semi-bold text-amber-600">ABC BANK</span></H1><br>
    <H1 class="text-4xl text-center mt-8 font-serif">Log in to your account </H1>
    <br><br>

    <div id="form" class="h-14 bg-gradient-to-r from-purple-500 to-pink-500">

        <div id="font" class="mx-8">
            <div class="form-group font-semibold">
                <label for="exampleInputEmail1">Username:</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter Your Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone
                    else.</small>
            </div>
            <div class="form-group font-semibold">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check font-semibold">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="btn-submit" class="btn btn-primary font-semibold ">Submit</button>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="login.js"></script>

</body>

</html>
